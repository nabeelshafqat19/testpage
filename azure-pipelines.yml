trigger:
- master  # ya jo bhi tumhara branch hai

pool:
  name: gittoacr

steps:

# 1ï¸âƒ£ Copy your HTML or build output to artifact staging directory
- task: CopyFiles@2
  inputs:
    SourceFolder: '$(Build.SourcesDirectory)'
    Contents: '**/*.html'
    TargetFolder: '$(Build.ArtifactStagingDirectory)'

# 2ï¸âƒ£ Publish as Universal Package to Azure Artifacts
- task: UniversalPackages@0
  inputs:
    command: 'publish'
    publishDirectory: '$(Build.ArtifactStagingDirectory)'
    feedsToUse: 'internal'
    vstsFeed: 'mnabeelbhatti/pipelineartifacts'  # ğŸ”¥ make sure this is correct
    packageName: 'htmlpage'
    packageVersion: '1.0.$(Build.BuildId)'  # Auto-increment version
    description: 'Publishing index.html via pipeline ğŸš€'