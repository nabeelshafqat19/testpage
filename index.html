<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            text-align: center;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 20px;
        }
        h1 {
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Meray Website</h1>
    </header>
    <div class="container">
        <h2>Hello, Dumb!</h2>
        <p>Its a web that is pushed through artifacts.</p>
        <button onclick="showMessage()">Click here you dumb!</button>
        <p id="message"></p>
    </div>
    <script>
        function showMessage() {
            document.getElementById("message").innerText = "Tumne button click kiya! Bohat acha!";
        }
    </script>
</body>
</html>
